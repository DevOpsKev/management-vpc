defaults: &defaults
  machine: true

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - checkout
      - store_artifacts:
          path: /tmp/logs
      - store_test_results:
          path: /tmp/logs
